[package]
name    = "runtime"
version = "0.1.0"
edition = "2021"


# Use cargo-edit(https://github.com/killercup/cargo-edit#installation)
# to manage dependencies.
# Running `cargo add DEPENDENCY_NAME` will
# add the latest version of a dependency to the list,
# and it will keep the alphabetic ordering for you.

[dependencies]
elegant-departure  = { version = "0.2.1", default-features = false, features = ["tokio"] }
fastcgi-client     = { version = "0.9.0", default-features = false }
lambda_http        = { version = "0.9.3", default-features = false, features = ["apigw_http"] }
serde              = { version = "1.0.196", default-features = false }
tokio              = { version = "1.36.0", features = ["macros"] }
tracing            = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["fmt", "ansi"] }
